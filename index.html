<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закон Ома</title>
    <link rel="shortcut icon" href="favicon1.svg">

    <link rel="stylesheet" href="ohm.css">
    <link rel="manifest" href="ohm.webmanifest">

    <!-- <script src="ohm.js" defer></script> -->

</head>

<body>

    <div>
        <table>
            <tr>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="UIR">
                        <span id="uir">U=RI</span></label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="IUR">
                        <span id="iur">I=U/R</span></label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="RUI">
                        <span id="rui">R=U/I</span></label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="PUI">
                        <span id="pui">P=UI</span></label>
                </td>
            </tr>
            <tr>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="UPI">
                        <span id="upi">U=P/I</span></label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="IPU">
                        <span id="ipu">I=P/U</span></label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="RPI">R=P/I²</label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="PIR">P=I²R</label>
                </td>
            </tr>
            <tr>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="UPR">
                        <span id="upr">U=√PR</span></label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="IPR">I=√P/R</label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="RUP">
                        <span id="rup">R=U²/P</span></label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="PUR">
                        <span id="pur">P=U²/R</span></label>
                </td>
            </tr>
            <tr class="cosfi-tr" hidden>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="UPIcos">
                        <span id="upicos">U=P/Icos(φ)</span></label></td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="IPUcos">
                        <span id="ipucos">I=P/Ucos(φ)</span></label></td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value=""></label>
                </td>
                <td class="text f"><label class="radio"><input type="radio" name="x" value="PIUcos">
                        <span id="piucos">P=IUcos(φ)</span></label></td>
            </tr>

            <tr>
                <td colspan="4">
                    <label id="U"><b class="vu">U</b><input id="voltage" type="number" data-p="vo"
                            placeholder="Напряжение">
                        <span id="v"> V В, вольт</span></label>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label id="I"><b>I</b><input id="current" type="number" data-p="cu" placeholder="Ток" value="0.1">
                        <span id="a"> А, ампер</span></label>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label id="R"><b>R</b><input id="resistance" type="number" data-p="re" placeholder="Сопротивление"
                            value="0.2">
                        <span id="om">Ω Ом, ом</span></label>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label id="P"><b>P</b><input id="power" type="number" data-p="po" placeholder="Мощность">
                        <span id="w"> W Вт, ватт</span></label>
                </td>
            </tr>
            <tr class="cosfi-tr" hidden>
                <td colspan="4">
                    <label id="fi"><b>φ</b><input id="cosfi" type="number" data-p="cosp" placeholder="Коэф. мощности"
                            min="0.0" max="1.0" step="0.01"><span id="cos"> cos(φ), косинус фи</span></label>
                </td>
            </tr>
        </table>
        <label class="text check">
            <input type="checkbox" id="check-cosfi" class="checkbox" onchange="checkcosfi()">
            <span id="m"></span><span id="stch"></span>
            <span id="cosch">Учитывать коэффициент мощности</span></label>

                <g id="g6">

                    <text xml:space="preserve" transform="matrix(0.26458333,0,0,0.26458333,16.629666,-3.7927308)"

                        <tspan onclick="this.style.fill='#008b8b'" x="67.263672" y="379.72692" id="tspanI">I</tspan>

                    <text xml:space="preserve" transform="matrix(0.26458333,0,0,0.26458333,8.1689587,-0.87524558)"
                        id="text6" style="font-weight:bold;font-size:169.333px;line-height:1.25;font-family:Calibri;white-space:pre;
                        display:inline;">
                        <tspan onclick="this.style.fill='#008b8b'" x="229.35547" y="369.80309" id="tspanR">R</tspan>
                    </text>

            </g>

    <div id="text" class="text">
        Сила тока в участке цепи прямо пропорциональна напряжению и обратно пропорциональна электрическому сопротивлению
        данного участка цепи.
    </div>
